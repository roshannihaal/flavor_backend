services:
  api:
    networks:
      - flavor-network
    build:
      target: development
    volumes:
      - ./:/usr/src/app
    environment:
      - NODE_ENV=development
    command: npm run dev
  db:
    networks:
      - flavor-network
    volumes:
      - ./DATA/DB_DATA:/var/lib/postgresql/data
  redis:
    image: redis/redis-stack:7.2.0-v10
    networks:
      - flavor-network
    ports:
      - ${REDIS_INSIGHT_EXPOSE_PORT}:8001
    volumes:
      - ./DATA/REDIS_DATA:/data

networks:
  flavor-network:
    name: flavor-network
    driver: bridge
